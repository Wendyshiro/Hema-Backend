name: Cervical Cancer Model Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-html
        
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install pandas numpy scikit-learn xgboost imbalanced-learn joblib openpyxl
        fi
    
    - name: Verify model files exist
      run: |
        echo "Checking for model files..."
        if [ ! -d "models" ]; then
          echo "‚ö†Ô∏è Warning: models/ directory not found"
          echo "Tests that require models will be skipped"
        else
          echo "‚úÖ models/ directory found"
          ls -lh models/
        fi
    
    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=predict_risk --cov-report=xml --cov-report=term-missing --cov-report=html
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          coverage.xml
    
    - name: Generate test summary
      if: always()
      run: |
        echo "## Test Results Summary üß™" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Python Version:** ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check predict_risk.py cervical_train_fixed.py || true
      continue-on-error: true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install safety bandit
    
    - name: Run safety check
      run: |
        pip freeze | safety check --stdin || true
      continue-on-error: true
    
    - name: Run bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true
    
    - name: Upload security reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json

  model-validation:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install pandas numpy scikit-learn xgboost joblib
    
    - name: Validate model files
      run: |
        python -c "
        import joblib, os
        print('üîç Validating model files...')
        required_files = [
            'models/rf_regressor.pkl',
            'models/ensemble_classifier.pkl',
            'models/scaler.pkl',
            'models/feature_cols.pkl',
            'models/risk_category_map.pkl'
        ]
        all_exist = True
        for file in required_files:
            if os.path.exists(file):
                print(f'‚úÖ {file}')
                try:
                    joblib.load(file)
                    print('   Successfully loaded')
                except Exception as e:
                    print(f'   ‚ö†Ô∏è Error loading: {e}')
                    all_exist = False
            else:
                print(f'‚ùå {file} - NOT FOUND')
                all_exist = False
        if all_exist:
            print('\\n‚úÖ All model files validated successfully!')
        else:
            print('\\n‚ö†Ô∏è Some model files are missing or invalid')
        "
      continue-on-error: true
